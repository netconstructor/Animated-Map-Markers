<!--*   Drop() markers function,   ******************************-->
<!--*   controls and map canvas setup   *************************-->
<!--*************************************************************-->
  var markers = [];
  var iterator = 0;
  function initialize() { drop();
    var mapOptions = {
      zoom: 3,
      panControl: false,
      zoomControl: false,
      scaleControl: false,
      streetViewControl: false,
      overviewMapControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: new google.maps.LatLng(49.645,-95.315),
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
  }
<!--*************************************************************-->
<!--*   Drop the markers   **************************************-->
<!--*   at a rate of i*50 ms   **********************************-->
<!--*************************************************************-->
  function drop() {
    for (var i = 0; i < locations.length; i++) {
      setTimeout(function() {
        addMarker();
      }, i * 50);
    }
  }
<!--*************************************************************-->
<!--*   Use custom map markers   ********************************-->
<!--*   www.powerhut.co.uk/googlemaps/custom_markers.php   ******-->
<!--*************************************************************-->
  function addMarker() {
    var image = new google.maps.MarkerImage(
        'markers/costco_image.png',
        new google.maps.Size(12, 12),
        new google.maps.Point(0,0),
        new google.maps.Point(6, 12));
        markers.push(new google.maps.Marker({
        position: locations[iterator],
        map: map,
        draggable: false,
        animation: google.maps.Animation.DROP,
        icon: image,
        }));
    iterator++;
  }
</script>
